<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	ul{
		list-style: none;
		display: none;
		position: absolute;
	}
		li{
			width: 100px;
			height: 30px;
			border:1px solid black;
		}
		li:hover{
			background-color: black;
			color:#fff;
		}
	</style>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>

<script type="text/javascript">
	var ul=document.getElementsByTagName("ul")[0];
	document.oncontextmenu=function(e){
       e=e||window.event;
       var x=e.clientX;
       var y=e.clientY;
       ul.style.left=x+"px";
       ul.style.top=y+"px";
       ul.style.display="block";
		return false;
	}
    document.onclick=function(e){    	
    	e=e||window.event;
   		ul.style.display="none";  	
		e.cancelBubble = true;
    }
    ul.onclick=function(e){
		e=e||window.event;
		// e.cancelBubble = true;
    }
</script>
</body>
</html>
